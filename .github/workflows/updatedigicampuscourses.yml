
name: Update Digicampus Shortlinks
on:
  workflow_dispatch
#  schedule:
#    - cron:  '0 0 1 4,10 *'
jobs:
  update-digicampus-shortlinks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: |
          python3 -m pip install BeautifulSoup4 requests toml tomlkit
      - name: Run Python Script
        run: |
          ls -a
          python scrapevorleungsverzeichnis.py
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Digicampus Links Scraped and Updated
          title: Neues Semester neue Digicampus Links. Frisch von der Quelle.
          body: Bitte Testet ein Paar links um zu sehen ob es funktioniert.
          branch: digicampus-updates
